<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHLHTTPRequest</title>
</head>
<body>
    <h1>API call</h1>
    <script>
        function data(){
            var request=JSON.parse(this.responseText);

         //2. display the all the country flags.
            for(let i=0;i<request.length;i++){
                console.log(request[i].flag);
            }


         //3. disply all the county names, regions, subregions and populations
            
         for(let k=0;k<request.length;k++){
                console.log("name :",request[k].name.common,"region :",request[k].region,"subregion :",request[k].subregion,"population :",request[k].population);
            }
        }



        const xhr= new XMLHttpRequest();
        xhr.addEventListener("load",data);
        xhr.open('get','https://restcountries.com/v3.1/all');
        xhr.send();

    </script>
</body>
</html>
